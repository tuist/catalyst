name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Detect and Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[Release]')"
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      version: ${{ steps.next-version.outputs.NEXT_VERSION }}
      commit-hash: ${{ steps.auto-commit-action.outputs.commit_hash }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Check if there are releasable changes
        id: check
        run: |
          bumped_output=$(git cliff --bump --unreleased)
          changelog_content=$(cat CHANGELOG.md)

          bumped_hash=$(echo -n "$bumped_output" | shasum -a 256 | awk '{print $1}')
          changelog_hash=$(echo -n "$changelog_content" | shasum -a 256 | awk '{print $1}')

          if [ "$bumped_hash" != "$changelog_hash" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Get next version
        id: next-version
        if: steps.check.outputs.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "NEXT_VERSION=$(git cliff --bumped-version)" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG.md
        if: steps.check.outputs.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff --bump -o CHANGELOG.md

      - name: Commit changes
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        if: steps.check.outputs.should-release == 'true'
        with:
          commit_options: "--allow-empty"
          tagging_message: ${{ steps.next-version.outputs.NEXT_VERSION }}
          skip_dirty_check: true
          commit_message: "[Release] catalyst ${{ steps.next-version.outputs.NEXT_VERSION }}"

  build:
    name: Build ${{ matrix.target }}
    needs: release
    if: needs.release.outputs.should-release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.commit-hash }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        id: package
        run: |
          VERSION=${{ needs.release.outputs.version }}
          TARGET=${{ matrix.target }}
          ARCHIVE="catalyst-${VERSION}-${TARGET}.tar.gz"

          cd target/$TARGET/release
          tar czf "../../../${ARCHIVE}" catalyst
          cd ../../..

          echo "archive=${ARCHIVE}" >> $GITHUB_OUTPUT

      - name: Generate checksums
        id: checksums
        run: |
          ARCHIVE=${{ steps.package.outputs.archive }}
          if command -v sha256sum &> /dev/null; then
            sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          else
            shasum -a 256 "${ARCHIVE}" > "${ARCHIVE}.sha256"
          fi
          SHA256=$(cat "${ARCHIVE}.sha256" | awk '{print $1}')
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catalyst-${{ matrix.target }}
          path: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256

  publish:
    name: Publish Release
    needs: [release, build]
    runs-on: ubuntu-latest
    if: needs.release.outputs.should-release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.commit-hash }}

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate checksums file
        run: |
          cd release-assets
          cat *.sha256 > ../checksums.txt
          cd ..

      - name: Get release notes
        id: release-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          git cliff --latest >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "## Checksums" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "\`\`\`" >> "$GITHUB_OUTPUT"
          cat checksums.txt >> "$GITHUB_OUTPUT"
          echo "\`\`\`" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "## Installation" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "### Using Mise (recommended)" >> "$GITHUB_OUTPUT"
          echo "\`\`\`bash" >> "$GITHUB_OUTPUT"
          echo "mise use -g ubi:tuist/catalyst" >> "$GITHUB_OUTPUT"
          echo "\`\`\`" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "### Manual Download" >> "$GITHUB_OUTPUT"
          echo "Download the appropriate archive for your platform from the assets below." >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          name: ${{ needs.release.outputs.version }}
          tag_name: ${{ needs.release.outputs.version }}
          body: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
          files: |
            release-assets/*
            checksums.txt
